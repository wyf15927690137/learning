<!DOCTYPE html>
    <html lang="en-us">
    <head>
      <meta charset="utf-8">
      <title>Python form submission example</title>
      <style>
        form {
          width: 450px;
        }

        div {
          margin-bottom: 20px;
        }

        label {
          display: inline-block;
          width: 240px;
          text-align: right;
          padding-right: 10px;
        }

        button, input {
          float: right;
        }
      </style>
    </head>
    <body>
      <form method="post" action="{{ url_for('hello') }}">
        <div>
          <label for="username">username</label>
          <input name="username" id="username" value="TestUser">
        </div>
        <div>
          <label for="changelist">changelist</label>
          <input name="changelist" id="changelist" value="TestChange">
        </div>
        <div>
          <label for="p4port">p4port</label>
          <input name="p4port" id="p4port" value="TestPort">
        </div>
        <div>
          <button></button>
        </div>
      </form>
    </body>
  </html>
